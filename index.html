<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="streams">
        <div class="block" data-i="0">
            <div class="title" id="name-0">channel_1</div>
            <div class="overlay" data-ov="0"></div>
            <div id="player-0" class="player"></div>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="60" class="volume-slider" data-vol="0">
                <span class="volume-value" id="vol-val-0">60</span>
            </div>
        </div>
        <div class="block" data-i="1">
            <div class="title" id="name-1">channel_2</div>
            <div class="overlay" data-ov="1"></div>
            <div id="player-1" class="player"></div>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="60" class="volume-slider" data-vol="1">
                <span class="volume-value" id="vol-val-1">60</span>
            </div>
        </div>
        <div class="block" data-i="2">
            <div class="title" id="name-2">channel_3</div>
            <div class="overlay" data-ov="2"></div>
            <div id="player-2" class="player"></div>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="60" class="volume-slider" data-vol="2">
                <span class="volume-value" id="vol-val-2">60</span>
            </div>
        </div>
        <div class="block" data-i="3">
            <div class="title" id="name-3">channel_4</div>
            <div class="overlay" data-ov="3"></div>
            <div id="player-3" class="player"></div>
            <div class="volume-control">
                <input type="range" min="0" max="100" value="60" class="volume-slider" data-vol="3">
                <span class="volume-value" id="vol-val-3">60</span>
            </div>
        </div>
    </div>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="code.js"></script>
</body>
</html>
